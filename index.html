<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
    <div id="mainPage" class="w-full max-w-4xl">
        <h1 class="text-4xl font-bold header-gradient mb-6 flex items-center justify-center pokemon-font text-center">
            <span class="mr-2">Pokémon Explorer</span>
            <svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="#ff0000"/>
            <circle cx="50" cy="50" r="40" fill="#ffffff" transform="rotate(180 50 50)"/>
            <circle cx="50" cy="50" r="20" fill="#ffffff"/>
            <circle cx="50" cy="50" r="10" fill="#000000"/>
            </svg>
        </h1>
        <div class="search-container mb-6">
            <input id="searchInput" type="text" placeholder="Search Pokémon..." class="w-full p-2 pl-10 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-300 shadow-md text-base">
            <div id="autocompleteList" class="hidden absolute w-full bg-gray-800 rounded-lg mt-1 max-h-48 overflow-y-auto z-10 shadow-lg"></div>
        </div>
        <div id="pokemonList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 md:grid-cols-4 gap-4"></div>
        <div id="sentinel">
            <div id="loadingSpinner" class="loading-spinner animate-spin hidden"></div>
        </div>
    </div>
    <div id="detailsPage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-20">
        <div id="pokemonDetails" class="glass p-8 rounded-lg max-w-md w-full relative modal-content">
            <button id="closeBtn" class="close-btn absolute top-4 right-4">✕</button>
        </div>
    </div>

 <script src="./script.js"></script>
</body>
</html>
